<!DOCTYPE html>
<html>
	<head>
		<title>IE onresize test</title>
	</head>
	<body>
		<div id="tester" style="float:left; font-family:serif;">Hello World! Test String</div>
		<div id="output" style="clear:left; font-family:monospace; padding: 10px 0 0;"></div>
		<script>
			window.onload = function() {
				var tester = document.getElementById("tester"),
					output = document.getElementById("output"),
					resizeTimeout = null;
				
				function resizeEventHandler() {
					window.clearTimeout(resizeTimeout);
					resizeTimeout = null;
					output.innerHTML += "<b style='color:green;'>resize event was fired</b><br/>";
				}
				
				function resizeTimeoutHandler() {
					resizeTimeout = null;
					output.innerHTML += "<b style='color:red;'>resize event was not fired</b><br/>";
				}
				
				if (tester.attachEvent) {
					output.innerHTML += "attachEvent('onresize')<br/>";
					tester.attachEvent("onresize", resizeEventHandler);
				} else {
					output.innerHTML += "addEventListener('resize')<br/>";
					tester.addEventListener("resize", resizeEventHandler, false);
				}

				resizeTimeout = window.setTimeout(resizeTimeoutHandler, 500);
				
				output.innerHTML += "change font-family to monospace<br/>";
				tester.style.fontFamily = "monospace";
			};
		</script>
	</body>
</html>
